services:
  app:
    image: ruby
    container_name: myapp
    volumes:
      - .:/app
    working_dir: /app
    ports:
      - 3000:3000
    depends_on:
      - db
    command: bash -c "bundle install && ruby create_exams_table.rb && ruby server.rb"
  db:
    image: postgres
    container_name: mydb
    environment:
      - POSTGRES_PASSWORD=mypass
      - POSTGRES_USER=myuser
      - POSTGRES_DB=mydb
    volumes:
      - relabs_data:/var/lib/postgresql/data
  test:
    image: ruby
    container_name: myapp_test
    volumes:
      - .:/app
    working_dir: /app
    depends_on:
      - db
    command: bash -c "bundle install && rspec"

volumes:
  relabs_data:
